{% extends "header.html" %}

{% block body %}
<div class="container">
    <h1>Dashboard</h1>
<!-- tabbed pills -->    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="#home" aria-selected="true">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="#profile" aria-selected="false">Profile</a>
  </li>
</ul>
    
<!-- Tab Content -->
    
<div class="tab-content" id="myTabContent">
   
<!-- HOME -->
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <!-- HOME CARD -->
      <div class="card-deck">
      {% for i in APP_CONTENT["Home"] %}
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{url_for('static', filename='images/approachableart.png')}}" alt="Card image cap">
          <div class="card-body">
        <h5 class="card-title">{{i[0]}}</h5>
        <p class="card-text">{{i[2]}}</p>
        <a href="{{i[1]}}" class="btn btn-primary">{{i[0]}}</a>
  </div>
</div>
      {% endfor %}
      </div>
      
    </div>
    
<!-- PROFILE -->
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <!-- PROFILE CARD -->
      <div class="card-deck">
      {% for i in APP_CONTENT["Profile"] %}
    <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{url_for('static', filename='images/approachableart.png')}}" alt="Card image cap">
          <div class="card-body">
        <h5 class="card-title">{{i[0]}}</h5>
        <p class="card-text">{{i[2]}}</p>
        <a href="{{i[1]}}" class="btn btn-primary">{{i[0]}}</a>
  </div>
</div>
      {% endfor %}
      </div>
    </div>
    
</div>
<!-- End Tabbed Pills -->    
</div>


{% endblock %}
