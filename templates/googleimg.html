{% extends "header.html" %}
{% block body %}
<br>
  <div style="text-align: center" class="container">

      <h1>Google Image Library of Artists</h1>
      <p>Please enter an artists' last name! Try Dali</p>
      

        <form method="post" action="/googleimg/">

          <p><input type="text" class="form-control" placeholder="Enter last name" name="arguments" value="{{request.form.arguements}}"></p>

          <p><input class="btn btn-primary" type="submit" value="Search"></p>

        </form>
	
        <br>

        <code>{{error}}</code>

	  </div>

<style>
.carousel img {
     width: 100%;
     height: 80%;
}
</style>

<div class="container-fluid">
<div id="carouselExampleControls" class="carousel slide p-3" data-ride="carousel">
  <div class="carousel-inner">
        {% if file_list != [] %}
      {% for file in file_list %}
    <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
      <img class="d-block w-100" src="/static/downloads/{{artist_name}}/{{file}}" alt="First slide">
    </div>
       {% endfor %}
        {% endif %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>





{% endblock %}
